<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        
        <h1 class="text-center">Háromszög</h1>
        <div class="triangleForm">
            <div class="mt 3"> 
                <label for="base" class="form-label">Alap (cm)</label>
                <input type="text" id="base" class="form-control">
            </div>
            <div class="mt 3"> 
                <label for="height" class="form-label">Magasság (cm)</label>
                <input type="text" id="height" class="form-control">
            </div>
            <button id="calcButton" class="btn btn-success mt-3">Számít</button>
            <div class="mt 3" id="result"> 
                <label for="area" class="form-label ">Terület</label>
                <input type="text" id="area" class="form-control" readonly>
            </div>
        </div>
        <div class="forog">
            <div class="rotate mx-auto"></div>
        </div>
        <footer class="text-center rounded mx-auto d-block"><span>Vitovszki Tamás</span>, Szoft 1/2N, <span>2023.03.09</span></footer>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
